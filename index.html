<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="original" style="display:flex; gap:10px; width: 100%;">

    <p>1-Puzzle</p>
    <div id="box1" draggable="true" >
    <img src="images/row-2-column-1.jpg" alt="" width="100" height="60">
</div><!--box1-->

        <img src="images/row-3-column-1.jpg" alt="" width="100" height="60">

        <img src="images/row-4-column-1.jpg" alt="" width="100" height="60">

        <img src="images/row-1-column-1 (2).jpg" alt="" width="100" height="60">

<div class="container" style="display: flex;">

</div><!----original-->

                <img src="images/cat.jpg" alt="" width="80px; height:80px">
        </div><!---image--> 
        <div id="image2">
      <img src="images/dog2.jpg" alt="" width="80px" height="80px">
        </div><!----sound-->   
</div><!----image2--> 

<div class="image-sound">
    <div id="container_box" style="width: 200px; height: 300px; outline: 3px solid rgb(210, 161, 15);">

        <audio controls >
  <source src="images/zapsplat_animals_cat_kitten_meow_005_30181.mp3" type="audio/mpeg">
</audio>
<audio controls >

</audio>

</div><!----image-sound-->

<div id="world"><hr>
    <p>3-Draw</p>
    <div id="image3" draggable="true">
        <img src="images/sky.jpg" alt="" width="200px" height="150px">
    </div><!----image3-->
    <div id="image4" draggable="true">
        <img src="images/tree3.gif" alt="" width="150px" height="150px">

    <h3 id="brown" draggable="true"></h3>
    <span id="plus" draggable="true">+</span>
    <span id="equal" draggable="true">=</span>
    </div><!---cont_mix-->
</div><!---colors-->

<div class="div_mix">
